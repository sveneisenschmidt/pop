<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <title>Pop Demo</title>
        <link rel="stylesheet" href="pop.min.css" />
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                max-width: 600px;
                margin: 2rem auto;
                padding: 1rem;
                background: #1a1a1a;
                color: #e0e0e0;
            }
            h1 {
                margin-bottom: 0.5rem;
            }
            p {
                color: #888;
                margin-bottom: 2rem;
            }
            /* Dark mode overrides for Pop widget */
            .pop-btn {
                background: #2a2a2a;
                border-color: #444;
                color: #e0e0e0;
            }
            .pop-btn:hover:not(:disabled) {
                background: #333;
                border-color: #555;
            }
            .pop-btn--active {
                background: #1e3a5f;
                border-color: #3d6a9e;
            }
            .pop-btn span {
                color: #aaa;
            }
            .pop-visitors {
                color: #777;
            }
        </style>
    </head>
    <body>
        <h1>Pop! Demo</h1>
        <p>Click an emoji to react:</p>
        <div id="pop"></div>

        <script src="pop.min.js"></script>
        <script>
            Pop.init({
                el: "#pop",
                endpoint: "/api",
                pageId: "demo",
                emojis: ["üëã", "üî•", "üí°", "‚ù§Ô∏è"],
                trackVisits: true,
                renderVisits: true,
                renderReactions: true,
            });
        </script>
    </body>
</html>
