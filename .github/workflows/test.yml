name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: ctype, iconv
                  coverage: none

            - name: Install dependencies
              run: |
                  composer install --prefer-dist --no-progress
                  npm ci

            - name: Run tests
              run: |
                  npm test
                  ./bin/phpunit
